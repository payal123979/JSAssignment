<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question 8</title>
</head>
<body>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) yes()
            else no();
        }

        ask(
          "Do you agree?",
          () => alert("You agreed."),
          () => alert("You canceled the execution.")
        );

    </script>
</body>
</html>
